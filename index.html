<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/c5a49d6b5c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <form>
          <input type="text" placeholder="Find city" id="city" />
          <input type="submit" value="Search" id="search-button" />
        </form>
      </div>

      <div class="today-date-container">
        <p class="today-date">Monday 19, 12:00</p>
      </div>

      <div class="main-city">
        <h1>
          Napa
        </h1></div>
        <div class="row celsius">
          <div class="col-4">
            <ul class="list">
            <li>Humidity: <span id="humidity">12</span></li>
            <li>Wind: <span id="wind">12</span>km/h</li>
            </ul>
          </div>
          <div class="col-4">
            <strong><span id="main-temp">12°C</span></strong>
            <br>
            <img id="main-image" alt="-"src="http://openweathermap.org/img/wn/02d@2x.png">
            <br>
            <span class="weather-description">Sunny</span> 
          </div>
          <div class="col-4">
            <div class="unit-container">
              <span class="units"><a href="#" id="celsius">C°</a></span>
              <span class="units"><a href="#" id="farenheit">F°</a></span>
            </div>
          </div>
        
        
      </div>
    
      <button>
        Current Location
      </button>

      <div class="forecast-container">
        <h3>Forecast</h3>
        <div class="row">
          <div class="col">
            <div class="days">Mon</div>
            <div class="icons">
              <i class="fa-regular fa-sun"></i>
            </div>
            <div class="degrees">16°</div>
          </div>
          <div class="col">
            <div class="days">Tues</div>
            <div class="icons">
              <i class="fa-regular fa-sun"></i>
            </div>
            <div class="degrees">16°</div>
          </div>
          <div class="col">
            <div class="days">Wed</div>
            <div class="icons">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="degrees">14°</div>
          </div>

          <div class="col">
            <div class="days">Thurs</div>
            <div class="icons">
              <i class="fa-solid fa-cloud"></i>

            </div>
            <div class="degrees">14°</div>
          </div>

          <div class="col">
            <div class="days">Fri</div>
            <div class="icons">
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div class="degrees">10°</div>
          </div>
        </div>
      </div>
      <footer>
      <div class="end">
        <small class="end-text"><a href="https://github.com/saywachuji/Weather-App" target="_blank" id="end-link">Open source code</a> by Saywa Chuji</small>
      </div>
    </footer>
    </div>
  
   
    <script src="javascript.js"></script>
  </body>
  </body>
</html>
